[tool.poetry]
name = "pelican-sitemap"
version = "1.0.2"
description = "Pelican plugin to generate sitemap in plain-text or XML format"
authors = ["Jeremy Brown <mischif@users.noreply.github.com>"]
license = "NPOSL-3.0"
readme = "README.md"
keywords = ["pelican", "plugin", "sitemap"]
repository = "https://github.com/pelican-plugins/sitemap"
documentation = "https://docs.getpelican.com"
packages = [
    { include = "pelican" },
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/pelican-plugins/sitemap/issues"

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
pelican = ">=4.5"
markdown = {version = ">=3.2", optional = true}

[tool.poetry.dev-dependencies]
black = {version = "^21.11b0", allow-prereleases = true}
flake8 = "^4.0"
flake8-black = "^0.2"
hypothesis = "^6.0"
hypothesis-pytest = "^0.19"
invoke = "^1.3"
isort = "^5.4"
livereload = "^2.6"
markdown = "^3.2"
pytest = "^6.0"
pytest-cov = "^3.0"
pytest-pythonpath = "^0.7.3"
pytest-sugar = "^0.9.4"
Werkzeug = "^1.0"

[tool.poetry.extras]
markdown = ["markdown"]

[tool.autopub]
project-name = "Sitemap"
git-username = "botpub"
git-email = "botpub@autopub.rocks"
append-github-contributor = true

[tool.coverage.report]
show_missing = true
skip_covered = true
skip_empty = true
fail_under = 99

[tool.coverage.run]
omit = [
	"pelican/plugins/sitemap/__init__.py"
	]

[tool.isort]
atomic = true
lines_after_imports = 2
lines_between_types = 1
remove_redundant_aliases = true
skip_gitignore = true

# Maintain compatibility with Black
profile = "black"
multi_line_output = 3

# Sort imports within their section independent of the import type
force_sort_within_sections = true

# Designate "pelican" as separate import section
known_pelican = "pelican"
sections = "FUTURE,STDLIB,THIRDPARTY,PELICAN,FIRSTPARTY,LOCALFOLDER"

[tool.pytest.ini_options]
addopts = "-v -s --lf --cov=pelican.plugins.sitemap --cov-report term"
testpaths = ["test"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
